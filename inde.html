<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="">
    <title>Document</title>
</head>

<body>

    <button onclick="mymove()">go</button>

    <div id="container">
        <div id="animate">
            animation

        </div>


    </div>
    <style>
        #container {
            width: 400px;
            height: 400px;
            position: relative;
            background: yellow;
        }
        
        #animate {
            width: 50px;
            height: 50px;
            position: absolute;
            background: red;
        }
    </style>


    <script>
        function mymove() {
            var elem = document.getElementById("animate");
            var pos = 0;
            var id = setInterval(frame, 1);

            function frame() {
                if (pos == 350) {
                    clearInterval(id);
                } else {
                    pos++;
                    elem.style.top = pos + 'px';
                    elem.style.left = pos + 'px';

                }

            }
        }
    </script>

</body>

</html>
